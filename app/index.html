<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Gif Board</title>

	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--endbuild-->
</head>
<body>
	<header>
		<h1>Latest Gifs</h1>
	</header>
	<main>
		<div class="container" id="form-container">
			<form>
				<label for="gif-query">Keyword</label>
				<input type="text" name="gif-query" placeholder="cat" id="gif-query">

				<label for="gif-query">Number of Results</label>
				<input type="number" name="gif-max" id="gif-max" min="1" max="5" value="5">
				<input type="submit" >
			</form>
		</div>
		<div class="container" id="gif-container"></div>
	</main>

	<!--build:js js/main.min.js -->
	<script type="text/javascript" src="./js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
