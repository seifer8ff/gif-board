<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Easily track the latest GIFs you care about!">

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="apple-mobile-web-app-title" content="Gif Board">
	<meta name="application-name" content="Gif Board">
	<meta name="theme-color" content="#b9f6ff">

	<title>Gif Board</title>

	<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
	<!--build:css css/styles.min.css-->
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<!--endbuild-->
</head>
<body>
	<header>
		<form id="form-search">
			<h1 class="title" >Latest 
				<span class="input-block">
					<input type="search" 
					name="query" placeholder="CAT" size="6"
					aria-label="Search query for gifs">
					<span class="cursor"></span>
				</span>
				GIFs
			</h1>
		</form>
	</header>
	<main>
		<div class="container" id="gif-container"></div>
	</main>
	<footer>
		<p>2017 - Developed by Brady Mauermann-Peterson - <a href="http://www.brady.digital">brady.digital</a></p>
	</footer>

	<!--build:js js/main.min.js -->
	<script type="text/javascript" src="./js/xhr.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<!-- endbuild -->
</body>
</html>
